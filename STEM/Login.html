<!DOCTYPE>
<html lang="pt-br">
	<head>
		<title>Login/Sign up - STEM</title>
		<link rel="stylesheet" href='CSS/StyleSheet-Login.css'>
		<link rel="shortcut icon" href="Images/Icon.png" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	</head>

	<header>
		<div class="Header">
			<a href="Home.html"><img src="Images/Logo.png" class="Logos"></a>
		</div>
	</header>

	<body>
		<div class="login">
			<form>
				<div class="leftbox">
					<h1>Login</h1>
					<input type="text" name="username" placeholder="Username"/>
					<input type="password" name="password" placeholder="Password"/>
					<input type="submit" name="login" value="Login"/>
					<a href="#">forgot password?</a>
					<p id="or">or</p>
					<button title="Facebook" class="social" id="facebook"><i class="fa fa-facebook"> </i> &nbsp;Log in with Facebook</button>
					<button title="Google+" class="social" id="google"><i class="fa fa-google"> </i> &nbsp;Log in with Google</button>
				</div>
				<div class="rightbox">
					<h1>Sign up</h1>
					<input type="text" name="first name" placeholder="first name" id="first"/>
					<input type="text" name="last name" placeholder="last name" id="last"/>
					<input type="text" name="username" placeholder="Username"/>
					<input type="text" name="email" placeholder="Email"/>
					<input type="password" name="password" placeholder="Password"/>
					<input type="password" name="password" placeholder="Re-Enter Password"/>
					<input type="submit" name="Sign up" value="Register"/>
				</div>
			</form>
		</div>
	</body>
</html>
